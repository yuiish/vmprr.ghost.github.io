<body>
<link rel="stylesheet" href="css/loading.css" style="left: 11.25px; top: 228.75px;">
<div class="terminal-loader" style="left: 13.75px; top: 200px;">
    <div class="terminal-header">
        <div class="terminal-title">Status</div>
        <div class="terminal-controls">
            <div class="control close"></div>
            <div class="control minimize"></div>
            <div class="control maximize"></div>
        </div>
    </div>
    <div class="text">Loading...</div>
</div>
<style>
  body {
      background-color: #000000;
      transition: filter 1s ease-out;
  }
  .blurred {
      filter: blur(5px);
  }
</style>
<script>
  function redirigir() {
      // Redirigir después de 10 segundos
      setTimeout(function() {
          // Añadir clase para aplicar el desenfoque antes de redirigir
          document.body.classList.add('blurred');
          
          // Redirigir después de aplicar el desenfoque
          setTimeout(function() {
              window.location.href = "https://guns.lol/yui.sh";
          }, 1000); // 1000 milisegundos = 1 segundo para permitir que la transición de desenfoque se vea
      }, 10000); // 10000 milisegundos = 10 segundos
  }

  // Ejecutar la función cuando se cargue la página
  window.onload = redirigir;
</script>
</body>
